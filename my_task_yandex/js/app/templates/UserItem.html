
    <div class="user-item__img ">
        <a href="#!/user/<%= id %>" class="profile">
            <img class="img-thumbnail" width=45 height=45 src='<%= small_img %>'/>
        </a>
    </div>
    <div class="user-item__name ">
            <%
                var str = name+" "+sername;
                str = str.substr(1, str.length);
            %>
            <span class="username__first-letter"><%= name.substr(0, 1) %></span><%= str %>

    </div>


        <!-- <%= sername %></div> -->
    <!--<div class="age"><%= age %></div>-->
    <div class="user-item__edit">
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <a data-toggle="modal" href="#modalEditUser" class="btn btn-primary edit_user">Edit</a>
        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" class="btn btn-danger delete_user" >Delete</button>

    </div>
