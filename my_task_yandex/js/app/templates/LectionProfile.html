    <div class="user_profile">
            <div class="user_big-image">
                <img class="img-thumbnail" width=180 height=180 src='<%= author_img %>'/>
            </div>
        <div class="user_profile__info">
            <div class="user-name">
                <%
                    var str = author;
                    str = str.substr(1, str.length);
                %>
                <h3><span class="username__first-letter"><%= author.substr(0, 1) %></span><%= str %></h3>
            </div>
            <div class="user-description">

            </div>
        </div>
    </div>

           </div>
