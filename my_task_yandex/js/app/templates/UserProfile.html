    <div class="user_profile">
            <div class="user_big-image">
                <img class="img-thumbnail" width=365 height=365 src='<%= big_img %>'/>
            </div>
        <div class="user_profile__info">
            <div class="user-name">
                <%
                    var str = name+" "+sername;
                    str = str.substr(1, str.length);
                %>
                <h3><span class="username__first-letter"><%= name.substr(0, 1) %></span><%= str %></h3>
            </div>
            <div class="user-description">
                <p>
                    <%= description %>
                </p>
            </div>
        </div>
    </div>
